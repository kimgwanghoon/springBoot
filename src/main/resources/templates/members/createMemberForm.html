<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <form action="/members/new" method="post">
        <div class="form-group">
            <label for="name">이름</label>
            <input type="text" id="name" name="name" placeholder="이름을입력하세요">
            <input type="text" id="id" name="id" placeholder="사용할 아이디를 입력하세요">
            <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요">
            <input type="text" id="country" name="country" placeholder="지역을 입력하세요">
            <input type="text" id="email" name="email" placeholder="이메일을입력하세요">
        </div>
        <button type="submit">등록</button>
    </form>
</div> <!-- /container -->
</body>
</html>
